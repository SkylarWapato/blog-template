<!doctype html>
<html lang="en">

<head>
  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-167496250-1"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() { dataLayer.push(arguments); }
    gtag('js', new Date());

    gtag('config', 'UA-167496250-1');
  </script>

  <meta charset="UTF-8" />
  <title>{{ title }}</title>
  <meta name="description" content="{{ description }}">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="css/index.css" rel="stylesheet">
</head>

<body class="posts">
   <main class="comp-pc-posts">
     <h1 class="comp-pc-title">Rocket League Posts</h1>
     <div class="comp-pc-post-items">
      {{#each posts}}
      <a class="comp-pc-post-item"
      href="../{{ path }}">
        <span class="comp-pc-post-title">{{title}}</span>
        <time datetime="{{date}}" class="comp-pc-post-date">{{date}}</time>
     </a>
      {{/each}}
     </div>
   </main>

  <footer>
    <a href="../menu" class="go-to-menu">(click here for menu)</a>
  </footer>

</body>

</html>
