<!doctype html>
<html amp lang="en">

<head>
  <meta charset="UTF-8" />  
  <script async src="https://cdn.ampproject.org/v0.js"></script>
  <script async custom-element="amp-analytics" src="https://cdn.ampproject.org/v0/amp-analytics-0.1.js"></script>
  <style amp-boilerplate>
    /* Do AMP styles here */
  </style><noscript>
    <style amp-boilerplate>
      body {
        -webkit-animation: none;
        -moz-animation: none;
        -ms-animation: none;
        animation: none;
      }
    </style>
  </noscript>

  <title>{{ title }}</title>
  <meta name="description" content="{{ description }}">
  <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Source+Sans+Pro&display=swap" rel="stylesheet">
  <style amp-custom>
    body {
      background-color: black;
    }

    h2,
    h3,
    h4,
    h5,
    h6 {
      font-family: 'Roboto', sans-serif;
      color: white;
    }

    h1 {
      font-family: 'Roboto', sans-serif;
      color: white;
      font-size: xx-large;
    }

    span,
    p,
    a,
    label,
    input,
    strong,
    button,
    small,
    li {
      font-family: 'Source Sans Pro', sans-serif;
      color: white;
    }

    time {
      font-family: 'Source Sans Pro', sans-serif;
      font-size: smaller;
      color: white;
    }


    article a {
      font-family: 'Source Sans Pro', sans-serif;
      color: #f3edff;
      text-decoration: underline;
    }

    .comp-post-body {
      background-image: url('https://images4.alphacoders.com/628/628590.jpg');
      background-position: center center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-size: cover;
    }

    .comp-post-wrapper {
      height: 100%;
      width: 100%;
      padding: 10px;
      background: linear-gradient(rgba(56, 29, 112, .7), rgba(10, 0, 31, 1));
    }
  </style></noscript>
  <script type="application/ld+json">
    {
      "@context": "http://schema.org",
      "@type": "NewsArticle",
      "headline": "{{ titleString }}",
      "datePublished": "{{ date }}",
      "image": [
        "{{ imageString }}"
      ]
    }
  </script>
  <link rel="canonical" href="{{ nonAmpLink }}">
</head>

<body class="post comp-post-container">
  <amp-analytics type="gtag" data-credentials="include">
    <script type="application/json">
      {
        "vars" : {
          "gtag_id": "<Google Tracking ID>",
          "config" : {
            "<Google Tracking ID>": { "groups": "default" }
          }
        }
      }
    </script>
  </amp-analytics>

  <main>
    <aside>
      <amp-img layout="responsive" height="{{imageHeight}}" width="{{imageWidth}}" src="{{image}}"
        alt="{{alt}}"></amp-img>
    </aside>
    <article>
      <h1>{{ title }}</h1>
      <small>By <a href="mailto: Whoever@gmail.com">Papawapato</a></small>
      <br>
      <time datetime="{{date}}">{{ date }}</time>
      {{{ contents }}}
      <a href="/menu">Visit our site for more Whatever articles!</a>
    </article>
  </main>
</body>

</html>
